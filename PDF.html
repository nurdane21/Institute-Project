<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css"></link>
    <title>Publikime</title>
</head>
<body>
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>


    <embed src="images\15_vjetori.pdf" type="application/pdf" width="100%" height="600px" />
    
    
    <script>
      function readPDF (){
      const canvas = document.getElementById('pdf-canvas');
    
      // get the PDF file using PDF.js
      const pdfjsLib = window['pdfjs-dist/build/pdf'];
      pdfjsLib.getDocument('15_vjetori.pdf').promise.then((pdf) => {
        // get the first page of the PDF file
        pdf.getPage(1).then((page) => {
          const viewport = page.getViewport({ scale: 1.0 });
          canvas.width = viewport.width;
          canvas.height = viewport.height;
    
          // render the PDF file on the canvas element
          const ctx = canvas.getContext('2d');
          const renderContext = {
            canvasContext: ctx,
            viewport: viewport,
          };
          page.render(renderContext);
        });
      });
    }
    </script>
    
    
    <canvas id="pdf-canvas"></canvas>
    
    <script src="https://pdfjs.express/3.0.0/pdf.min.js"></script>
    
    
    <embed src="yourfile.pdf" type="application/pdf" width="100%" height="600px" />
    
    
    <script>
     function readPDF (){
      const viewer = new PDFTron.WebViewer({
        path: 'https://pdfjs.express',
        initialDoc: 'yourfile.pdf',
      }, document.getElementById('viewer'));
    
      
      viewer.docViewer.on('documentLoaded', () => {
        
        viewer.docViewer.getDocument().then((doc) => {
          doc.getText(1).then((text) => {
            console.log(text);
          });
        });
      });
    }
    </script>
    
    <!-- display the PDF.js Express viewer element -->
    <div id="viewer"></div>
</body>
</html>
